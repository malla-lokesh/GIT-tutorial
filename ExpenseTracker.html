<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="text-center p-4">
        <h1>Expense Tracker</h1>
    </header>
    <section class="container">
        <form id="form">
            <div class="input-group mb-3">
                <div>
                    <label class="input-group-text">Choose ExpenseAmount:</label>
                </div>
                <div>
                    <input type="number" class="form-control" id="Amount">
                </div>
            </div>
            <div class="input-group mb-3">
                <div>
                    <label class="input-group-text">Choose Description:</label>
                </div>
                <div>
                    <input type="text" class="form-control" id="Description">
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text">Choose a Category:</label>
                </div>
                <select class="custom-select" id="options">
                    <option selected>Choose...</option>
                    <option value="Movie">Movie</option>
                    <option value="Food">Food</option>
                    <option value="Medicine">Medicine</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Vacation">Vacation</option>
                </select>
            </div>
            <button id="submit" class="btn btn-success mb-3">Add Expense</button>
        </form>
        <ul id="list">
    
        </ul>
    </section>
</body>
<script src="ExpenseTracker.js"></script>
</html>
